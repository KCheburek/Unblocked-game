<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-6">
        <!-- Calculator Display -->
        <div class="bg-gray-900 rounded-xl p-4 mb-4 shadow-inner">
            <div id="result" class="text-right text-4xl sm:text-5xl font-bold text-white mb-2 overflow-x-auto whitespace-nowrap">0</div>
            <div id="operation" class="text-right text-lg text-gray-400 font-semibold overflow-x-auto whitespace-nowrap"></div>
        </div>
        
        <!-- Calculator Buttons -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Row 1 -->
            <button onclick="clearDisplay()" class="col-span-2 bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">AC</button>
            <button onclick="deleteLast()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">DEL</button>
            <button onclick="appendOperation('/')" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">/</button>
            
            <!-- Row 2 -->
            <button onclick="appendNumber('7')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">9</button>
            <button onclick="appendOperation('*')" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">*</button>
            
            <!-- Row 3 -->
            <button onclick="appendNumber('4')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">6</button>
            <button onclick="appendOperation('-')" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">-</button>
            
            <!-- Row 4 -->
            <button onclick="appendNumber('1')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">3</button>
            <button onclick="appendOperation('+')" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">+</button>
            
            <!-- Row 5 -->
            <button onclick="appendNumber('0')" class="col-span-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">.</button>
            <button onclick="calculate()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">=</button>
        </div>
    </div>

    <script>
        let currentOperation = '';
        let resultDisplay = document.getElementById('result');
        let operationDisplay = document.getElementById('operation');

        // Function to append a number to the current operation
        function appendNumber(number) {
            if (resultDisplay.textContent === 'Error') {
                clearDisplay();
            }
            if (resultDisplay.textContent === '0' && number !== '.') {
                 resultDisplay.textContent = number;
            } else {
                 resultDisplay.textContent += number;
            }
            currentOperation += number;
            updateOperationDisplay();
        }

        // Function to append an operation symbol
        function appendOperation(op) {
            if (resultDisplay.textContent === 'Error') return;
            if (currentOperation.slice(-1).match(/[+\-*/]/)) {
                // Replace the last operator if a new one is clicked
                currentOperation = currentOperation.slice(0, -1) + op;
            } else {
                currentOperation += op;
            }
            resultDisplay.textContent = op;
            updateOperationDisplay();
        }

        // Function to calculate the result of the expression
        function calculate() {
            try {
                let finalResult = eval(currentOperation.replace(/[^-()\d/*+.]/g, ''));
                if (finalResult === Infinity || isNaN(finalResult)) {
                     resultDisplay.textContent = 'Error';
                } else {
                     resultDisplay.textContent = finalResult;
                }
                operationDisplay.textContent = currentOperation + ' =';
                currentOperation = finalResult.toString();
            } catch (error) {
                resultDisplay.textContent = 'Error';
                operationDisplay.textContent = '';
            }
        }

        // Function to clear the display
        function clearDisplay() {
            currentOperation = '';
            resultDisplay.textContent = '0';
            operationDisplay.textContent = '';
        }

        // Function to delete the last character
        function deleteLast() {
            if (resultDisplay.textContent === 'Error') {
                clearDisplay();
                return;
            }
            if (currentOperation.length > 0) {
                currentOperation = currentOperation.slice(0, -1);
                operationDisplay.textContent = currentOperation;
                resultDisplay.textContent = currentOperation.split(/[+\-*/]/).pop() || '0';
            }
            if (currentOperation === '') {
                resultDisplay.textContent = '0';
            }
        }
        
        // Function to update the operation history display
        function updateOperationDisplay() {
            operationDisplay.textContent = currentOperation;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9]/.test(key)) {
                appendNumber(key);
            } else if (key === '.') {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperation(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape' || key === 'C' || key === 'c') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
